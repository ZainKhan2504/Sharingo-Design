<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/ea636074e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Sharingo</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light nav-color">
            <a class="navbar-brand" href="landing.html">
                <img src="images/logo.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="signin.html">
                            Sign In
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="signup.html">
                            Sign Up
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="cProfile">
            <h1>Create Profile</h1>
            <p class="lead"><i class="fas fa-user-edit"></i> Tell us about yourself</p>
            <div class="cProfile-inner">
                <form class="form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="cProfile-general">
                                <h4>General Information</h4>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group form-group-textBox">
                                            <textarea placeholder="&#xF303; A short bio of yourself" name="bio"
                                                class="form-control"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" placeholder="&#xF1FD; Date of Birth" name="DOB"
                                                class="form-control" />
                                        </div>
                                        <div class="form-group">
                                            <select name="status" class="form-control">
                                                <option value="" hidden>&#xF228; Gender</option>
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                                <option value="Other">Other</option>
                                                <option value="Unknown">Prefer not to say</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="&#xF64F; City" name="city"
                                                class="form-control" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="&#xF7A2; Country" name="country"
                                                class="form-control" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="&#xF87B; Phone" name="phone"
                                                class="form-control" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="&#xF02D; Hobbies" name="hobbies"
                                                class="form-control" />
                                        </div>
                                        <div class="form-group">
                                            <input type="file" id="myFile" name="filename" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="cProfile-social">
                                <h4>Social Information</h4>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <input type="text" placeholder="&#xF09a; Facebook URL" name="facebook"
                                            class="form-control" />
                                    </div>

                                    <div class="form-group col-md-6">
                                        <input type="text" placeholder="&#xF099; Twitter URL" name="twitter"
                                            class="form-control" />
                                    </div>

                                    <div class="form-group col-md-6">
                                        <input type="text" placeholder="&#xE055; Instagram URL" name="instagram"
                                            class="form-control" />
                                    </div>

                                    <div class="form-group col-md-6">
                                        <input type="text" placeholder="&#xF08c; LinkedIn URL" name="linkedIn"
                                            class="form-control" />
                                    </div>

                                    <div class="form-group col-md-6">
                                        <input type="text" placeholder="&#xF0d2; Pinterest URL" name="pinterest"
                                            class="form-control" />
                                    </div>
                                </div>
                            </div>
                            <hr />
                            <div class="cProfile-education">
                                <h4>Educational Information</h4>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <input type="text" placeholder="&#xF5FD; Level" name="level"
                                            class="form-control" />
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="text" placeholder="&#xF19C; Institute" name="institute"
                                            class="form-control" />
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="text" placeholder="&#xF19D; Degree" name="degree"
                                            class="form-control" />
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="text" placeholder="&#xF274; Graduation Date" name="graduationDate"
                                            class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cProfile-submit">
                        <a href="#">Submit</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
