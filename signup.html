<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <script src="https://kit.fontawesome.com/ea636074e5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Sharingo</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light nav-color">
      <a class="navbar-brand" href="landing.html">
        <img src="images/logo.png" alt="logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="signin.html">
              Sign In
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="signup.html">
              Sign Up
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="signup">
    <div class="signup-inner">
      <h1>Sign Up</h1>
      <p class="lead">
        <i class="fas fa-user"></i> Create Your Account
      </p>
      <form class="form">
        <div class="form-group">
          <input class="form-input form-control" type="text" placeholder="First Name" name="firstName" required />
        </div>
        <div class="form-group">
          <input class="form-input form-control" type="text" placeholder="Last Name" name="lastName" required />
        </div>
        <div class="form-group">
          <input class="form-input form-control" type="email" placeholder="Email Address" name="email" required />
        </div>
        <div class="form-group">
          <input class="form-input form-control" type="password" placeholder="Password" name="password" minLength="8"
            required />
        </div>
        <div class="form-group">
          <input class="form-input form-control" type="password" placeholder="Confirm Password" name="cPassword"
            minLength="8" required />
        </div>
        <input type="submit" class="btn btn-color" value="Sign Up" />
      </form>
      <p class="navigate">
        Already have an account? <a href="signin.html">Sign In</a>
      </p>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
</body>

</html>
